services:
  # API Server
  api:
    build: .
    container_name: lexicon-api
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql+asyncpg://crawler:crawler@postgres:5432/crawler
      - REDIS_URL=redis://redis:6379/0
      - NATS_URL=nats://nats:4222
      - GCS_BUCKET_NAME=${GCS_BUCKET_NAME}
      - GOOGLE_APPLICATION_CREDENTIALS_BASE64=${GOOGLE_APPLICATION_CREDENTIALS_BASE64}
    volumes:
      - ./logs:/app/logs
    depends_on:
      - postgres
      - redis
      - nats
    restart: unless-stopped
    networks:
      - crawler-network
    command: ["uvicorn", "main:app", "--host", "0.0.0.0", "--port", "8000"]

  # Worker (Job Processor)
  worker:
    build: .
    container_name: lexicon-worker
    environment:
      - DATABASE_URL=postgresql+asyncpg://crawler:crawler@postgres:5432/crawler
      - REDIS_URL=redis://redis:6379/0
      - NATS_URL=nats://nats:4222
      - GCS_BUCKET_NAME=${GCS_BUCKET_NAME}
      - GOOGLE_APPLICATION_CREDENTIALS_BASE64=${GOOGLE_APPLICATION_CREDENTIALS_BASE64}
    volumes:
      - ./logs:/app/logs
    depends_on:
      - postgres
      - redis
      - nats
    restart: unless-stopped
    networks:
      - crawler-network
    command: ["python", "-m", "crawler.worker"]

  # PostgreSQL Database
  postgres:
    image: postgres:18-alpine
    container_name: lexicon-postgres
    environment:
      - POSTGRES_USER=crawler
      - POSTGRES_PASSWORD=crawler
      - POSTGRES_DB=crawler
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./scripts/init-db.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U crawler"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - crawler-network

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: lexicon-redis
    command: redis-server --appendonly yes
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - crawler-network

  # NATS JetStream
  nats:
    image: nats:2.10-alpine
    container_name: lexicon-nats
    command: "--jetstream --store_dir /data --http_port 8222"
    ports:
      - "4222:4222"
      - "8222:8222"
    volumes:
      - nats-data:/data
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:8222/healthz"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - crawler-network

  # Prometheus Metrics
  prometheus:
    image: prom/prometheus:latest
    container_name: lexicon-prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - ./monitoring/prometheus/alerts.yml:/etc/prometheus/alerts.yml:ro
      - prometheus-data:/prometheus
    networks:
      - crawler-network
    restart: unless-stopped

  # Grafana Visualization
  grafana:
    image: grafana/grafana:latest
    container_name: lexicon-grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - ./monitoring/grafana/provisioning:/etc/grafana/provisioning:ro
      - ./monitoring/grafana/dashboards:/var/lib/grafana/dashboards:ro
      - grafana-data:/var/lib/grafana
    depends_on:
      - prometheus
      - loki
    networks:
      - crawler-network
    restart: unless-stopped

  # Loki Log Aggregation
  loki:
    image: grafana/loki:latest
    container_name: lexicon-loki
    ports:
      - "3100:3100"
    command: -config.file=/etc/loki/local-config.yaml
    volumes:
      - ./monitoring/loki/loki-config.yml:/etc/loki/local-config.yaml:ro
      - loki-data:/loki
    networks:
      - crawler-network
    restart: unless-stopped

  # Promtail Log Collector
  promtail:
    image: grafana/promtail:latest
    container_name: lexicon-promtail
    volumes:
      - ./monitoring/loki/promtail-config.yml:/etc/promtail/config.yml:ro
      - ./logs:/var/log/crawler:ro
      - /var/log:/var/log:ro
    command: -config.file=/etc/promtail/config.yml
    depends_on:
      - loki
    networks:
      - crawler-network
    restart: unless-stopped

  # AlertManager
  alertmanager:
    image: prom/alertmanager:latest
    container_name: lexicon-alertmanager
    ports:
      - "9093:9093"
    volumes:
      - ./monitoring/alertmanager/alertmanager.yml:/etc/alertmanager/alertmanager.yml:ro
      - alertmanager-data:/alertmanager
    command:
      - '--config.file=/etc/alertmanager/alertmanager.yml'
      - '--storage.path=/alertmanager'
    networks:
      - crawler-network
    restart: unless-stopped

networks:
  crawler-network:
    driver: bridge

volumes:
  postgres-data:
  redis-data:
  nats-data:
  prometheus-data:
  grafana-data:
  loki-data:
  alertmanager-data:
