name: CI

on:
  pull_request:
    branches: [main]
    paths:
      - '**.py'
      - 'pyproject.toml'
      - 'requirements*.txt'
      - '.github/workflows/ci.yml'
      - 'Dockerfile'
      - 'docker-compose.yml'
  # Only run on PR, not on push to main to avoid duplicate runs

jobs:
  quality-checks:
    name: Code Quality Checks
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          enable-cache: true
          cache-dependency-glob: "pyproject.toml"
      - name: Set up Python 3.11
        run: uv python install 3.11
      - name: Install dependencies
        run: uv sync
      - name: Run all quality checks
        run: |
          echo "Running format check..."
          uv run ruff format --check .

          echo "Running linter..."
          uv run ruff check .

          echo "Running type checker..."
          uv run mypy . || true

  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-latest
    needs: quality-checks
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          enable-cache: true
          cache-dependency-glob: "pyproject.toml"
      - name: Set up Python 3.11
        run: uv python install 3.11
      - name: Install dependencies
        run: uv sync
      - name: Run unit tests
        run: |
          echo "Running unit tests..."
          uv run pytest tests/unit/ -q --maxfail=3

  integration-tests:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: quality-checks
    services:
      postgres:
        image: postgres:18-alpine
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: lexicon_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
      redis:
        image: redis:7-alpine
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          enable-cache: true
          cache-dependency-glob: "pyproject.toml"
      - name: Set up Python 3.11
        run: uv python install 3.11
      - name: Install dependencies
        run: uv sync
      - name: Run integration tests
        env:
          DATABASE_URL: postgresql+asyncpg://postgres:postgres@localhost:5432/lexicon_test
          REDIS_URL: redis://localhost:6379
          ENVIRONMENT: testing
        run: |
          echo "Running integration tests..."
          uv run pytest tests/integration/ -q --maxfail=3